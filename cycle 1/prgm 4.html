<h5><u>THE ALCHEMIST</u></h5>
</center>
<p>The <u><b>Alchemist</b></u> is a <b>novel </b> by Brazilian author <u><b><i>Paulo Coelho</i></b></u> that was first published in 1988. An allegorical <b>novel</b> ,The <b><u>Alchemist</u></b> follows <i><b>a young Andalusian shepherd</i></b> in his journey to the <i><b><u>pyramids of Egypt</u></b></i>, after having a recurring <b><i> dream </i></b> of finding a treasure there.</p>
